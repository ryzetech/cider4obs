<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cider4OBS Configurator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="startWebSocket();">
  <div id="content">
    <div id="mainbox">
      <img id="albumimg" width="84px" height="84px">
      <div style="padding-left: 10px;">
        <span id="title">Cider4OBS Connector | Connecting...</span><br>
        <span id="artist">-/-</span><br>
        <span id="album">-/-</span>
      </div>
    </div>
    <div id="progressBg">
      <div id="progressBar" style="width: 31.14%"></div>
    </div>
  </div>

  <div>
    <!--
      <input type="checkbox" id="chkExample">
      <label for="chkExample">Use example data instead of connecting</label>
    -->
    <h1>Configuration</h1>
    <label for="chkTelemetry">Enable telemetry</label>
    <input type="checkbox" id="chkTelemetry" checked>
    <br><br>

    <div class="colorContainer">
      <div class="square">
        <label for="colBackground">Background Color</label>
        <input id="colBackground" type="color" value="rgba(85, 85, 85, 0.33)">
        <br>
        <br>
        <label for="colProgress">Progress Bar Color</label>
        <input id="colProgress" type="color" value="rgb(112, 224, 0)">
        <br><br>
        <label for="colProgressBg">Progress Background Color</label>
        <input id="colProgressBg" type="color" value="rgba(85, 85, 85, 0.33)">
      </div>
    </div>

  </div>
  <script src="connector.js"></script>
</body>

</html>
